<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>흥국생명 GA 전용 온라인 학습 플랫폼</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    /* 기본 스타일 초기화 */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      /* 🌈 부드러운 애니메이션 그라디언트 배경 */
      background: linear-gradient(-45deg, #ffe0f0, #fff4f8, #fce1f1, #fde8f3);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.85); /* 반투명 유리 효과 */
      backdrop-filter: blur(12px); /* 유리 느낌 */
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #E6007E;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: #777;
      margin-bottom: 32px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 24px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .options a {
      text-decoration: none;
      color: #999;
    }

    .login-button {
      background-color: #E6007E;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #c7006c;
    }

    .bottom-links {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }

    .bottom-links a {
      color: #E6007E;
      text-decoration: none;
      margin-left: 4px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">흥국생명</div>
    <div class="subtitle">흥국생명 With You</div>

    <form onsubmit="return fakeLogin(event)">
      <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" placeholder="아이디를 입력하세요" required />
      </div>

      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
      </div>

      <div class="options">
        <label><input type="checkbox" /> 자동 로그인</label>
        <a href="#">비밀번호 찾기</a>
      </div>

      <button class="login-button" type="submit">로그인</button>
    </form>

    <div class="bottom-links">
      아직 회원이 아니신가요?
      <a href="#">회원가입</a>
    </div>
  </div>

  <script>
    function fakeLogin(e) {
      e.preventDefault();
      const id = document.getElementById('username').value;
      const pw = document.getElementById('password').value;

      if (id && pw) {
        window.location.href = "02_메인대시보드.html"; // 연결된 대시보드로 이동
      } else {
        alert("아이디와 비밀번호를 입력해주세요.");
      }
    }
  </script>
</body>
</html>
